<script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.0/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.0/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:O,mm:h}=window,M=new O.Toolbar;M.attach(h);const oe=M.render();oe.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(oe)})})()</script><script>((i,L,f,r)=>{const w=i();window.mm=w.Markmap.create("svg#mindmap",(L||w.deriveOptions)(r),f)})(()=>window.markmap,null,{"content":"Habilidades interpersonales","children":[{"content":"¿Qué son los estilos de comunicación?","children":[{"content":"","children":[{"content":"\n<p data-lines=\"3,4\">La comunicación es una habilidad fundamental en cualquier contexto, y comprender los diferentes estilos de comunicación puede mejorar significativamente la manera en que interactuamos con los demás. Cada persona tiene un estilo predominante de comunicación que puede ser expresivo, analítico, asertivo, o cualquier otro. Reconocer y adaptarse a estos diferentes estilos puede ayudar a reducir la ambigüedad y mejorar la eficacia de nuestras interacciones.</p>","children":[],"payload":{"lines":"3,5"}},{"content":"\n<p data-lines=\"5,6\">Estilos de Comunicación Comunes</p>","children":[{"content":"\n<p data-lines=\"6,7\"><strong>Analizador</strong>: Prefiere datos y argumentos lógicos. Este estilo se enfoca en la precisión, detalla las preguntas y busca información minuciosa antes de tomar decisiones.</p>","children":[],"payload":{"lines":"6,8"}},{"content":"\n<p data-lines=\"8,9\"><strong>Conductor</strong>: Es decisivo y orientado a la acción. Usa un lenguaje directo y busca resultados rápidos, prefiriendo mantener el control sobre las situaciones y tomar decisiones rápidas.</p>","children":[],"payload":{"lines":"8,10"}},{"content":"\n<p data-lines=\"10,11\"><strong>Relator</strong>: Valora las relaciones y la armonía sobre los resultados. Prefiere escuchar y establecer conexiones personales antes de expresar opiniones.</p>","children":[],"payload":{"lines":"10,12"}},{"content":"\n<p data-lines=\"12,13\"><strong>Expresivo</strong>: Reacciona en base a emociones y sentimientos. Aprecia las discusiones abiertas, la creatividad y no le agrada enfocarse en detalles demasiado técnicos o rutinarios.</p>","children":[],"payload":{"lines":"12,14"}}],"payload":{"lines":"5,14"}}],"payload":{"lines":"3,14"}},{"content":"","children":[{"content":"<strong>Expresivo y Analizador</strong>: Pueden surgir conflictos debido a la preferencia del analizador por los datos frente a la tendencia del expresivo a centrarse en emociones y experiencias personales.","children":[],"payload":{"lines":"16,17"}},{"content":"<strong>Conductor y Relator</strong>: El enfoque directo y controlador del conductor puede chocar con el enfoque más cauteloso y orientado a la relación del relator.","children":[],"payload":{"lines":"17,19"}}],"payload":{"lines":"16,19"}}],"payload":{"lines":"2,3"}},{"content":"Cómo ser un mejor comunicador","children":[{"content":"\n<p data-lines=\"20,21\">Ser eficaz en la comunicación va más allá de ajustar nuestros mensajes a los diferentes estilos de comunicación. También implica la habilidad de transmitir nuestras intenciones claramente y comprender profundamente los aspectos paraverbales (como el tono y la velocidad de la voz) y no verbales (como el lenguaje corporal) de la comunicación.</p>","children":[],"payload":{"lines":"20,22"}},{"content":"\n<p data-lines=\"22,23\">Consejos para Mejorar la Comunicación Intercultural</p>","children":[{"content":"<strong>Evitar jergas y argot</strong>: Asegura que el significado de las palabras sea claro y comprensible para personas de diferentes culturas.","children":[],"payload":{"lines":"24,25"}},{"content":"<strong>Paciencia y soporte</strong>: Ser comprensivo con quienes hablan diferentes idiomas o tienen diferentes niveles de fluidez.","children":[],"payload":{"lines":"25,26"}},{"content":"<strong>Cuidado con el humor</strong>: El humor puede no traducirse bien entre diferentes culturas.","children":[],"payload":{"lines":"26,27"}},{"content":"<strong>Comunicación clara y efectiva</strong>: Hablar de manera clara y verificar la comprensión para asegurarse de que el mensaje ha sido entendido correctamente.","children":[],"payload":{"lines":"27,29"}}],"payload":{"lines":"22,29"}}],"payload":{"lines":"19,20"}},{"content":"Escuchar activamente","children":[{"content":"Escuchar es tan importante como hablar en la comunicación efectiva. Implica más que procesar palabras; requiere atención plena, empatía y una mente abierta para comprender verdaderamente la perspectiva del otro.","children":[],"payload":{"lines":"30,31"}},{"content":"Técnicas para ser un oyente activo:","children":[{"content":"Concentrarse completamente en el hablante.","children":[],"payload":{"lines":"32,33"}},{"content":"Observar los mensajes no verbales.","children":[],"payload":{"lines":"33,34"}},{"content":"Mostrar empatía y hacer preguntas pertinentes para clarificar dudas.","children":[],"payload":{"lines":"34,36"}}],"payload":{"lines":"31,36"}}],"payload":{"lines":"29,30"}},{"content":"Uso de Preguntas","children":[{"content":"<strong>Preguntas Concretas</strong>: Útiles para obtener respuestas específicas.","children":[],"payload":{"lines":"38,39"}},{"content":"<strong>Preguntas Abiertas</strong>: Fomentan la discusión y la exploración de ideas.","children":[],"payload":{"lines":"39,40"}},{"content":"Utilizar preguntas efectivamente puede ayudar a profundizar en los entendimientos y fomentar una comunicación más rica y significativa. La clave está en saber cuándo usar cada tipo de pregunta según el contexto de la conversación.","children":[],"payload":{"lines":"40,41"}}],"payload":{"lines":"36,37"}}],"payload":{"lines":"0,1"}},{"colorFreezeLevel":2,"maxWidth":600})</script>
